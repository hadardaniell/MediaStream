<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>media player</title>
    <link href="/client/components/player-control/media-player.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="client/components/media-player/media-player.js"></script>
</head>

<body>

    <div class="player">
        <div class="top-row">
            <div>
                <div class="title" id="title">פרק 1 - דוגמה</div>
                <div class="subtitle" id="subtitle">S01E01</div>
            </div>
            <div>
                <button id="openListBtn" title="רשימת פרקים">פרקים</button>
            </div>
        </div>

        <div class="video-wrap">
            <video id="video" preload="metadata" poster="" playsinline>
                <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
                הדפדפן לא תומך בנגן הווידאו.
            </video>
        </div>

        <div class="controls" aria-hidden="false">
            <button id="back10" title="חזור 10 שניות">
                10s
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button id="playPause" class="big" title="השהה / נגן">
                <i class="bi bi-play-fill"></i>
            </button>
            <button id="forward10" title="קדימה 10 שניות">
                <i class="bi bi-arrow-clockwise"></i>
                10s
            </button>

            <div class="seek">
                <div class="time" id="currentTime">0:00</div>
                <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" aria-label="seek bar">
                <div class="time" id="duration">0:00</div>
            </div>

            <div class="right-actions">
                <button id="fullscreenBtn" title="מסך מלא">⛶</button>
                <button id="nextBtn" title="פרק הבא">▶ פרק הבא</button>
            </div>
        </div>
    </div>

    <div class="drawer" id="drawer">
        <h3>רשימת פרקים</h3>
        <div id="episodesList"></div>
        <div style="height:20px;"></div>
    </div>
</body>

</html>
