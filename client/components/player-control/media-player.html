<!DOCTYPE html>
<html lang="he">

<head>
    <title>Disney Plus - Media Player</title>
    <link rel="icon" type="image/png" href="/client/assets/favicon.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="/client/components/player-control/media-player.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="/client/components/player-control/media-player.js"></script>
</head>

<body>

    <div class="player">
        <div class="top-row">
            <div>
                <div class="title" id="title"></div>
                <div class="subtitle" id="subtitle"></div>
            </div>
            <div class="actions">
                <button id="openListBtn" class="episode-menu-trigger-btn" title="רשימת פרקים">פרקים</button>
                <i class="bi bi-arrow-right-circle back-btn" id="backBtn"></i>
            </div>

        </div>

        <div class="video-wrap">
            <video id="video" preload="metadata" playsinline>
            </video>
        </div>

        <div class="controls" aria-hidden="false">
            <button id="back10" title="חזור 10 שניות" class="sec-btn">
                10s
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button id="playPause" class="big" title="השהה / נגן">
                <i class="bi bi-play-fill"></i>
            </button>
            <button id="forward10" title="קדימה 10 שניות" class="sec-btn">
                <i class="bi bi-arrow-clockwise"></i>
                10s
            </button>

            <div class="seek">
                <div class="time" id="currentTime">0:00</div>
                <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" aria-label="seek bar">
                <div class="time" id="duration">0:00</div>
            </div>

            <div class="right-actions">
                <button id="nextBtn" class="sec-btn next-btn" title="פרק הבא">
                    פרק הבא
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="fullscreenBtn" title="מסך מלא">⛶</button>
            </div>
        </div>
    </div>

    <div class="drawer" id="drawer">
        <div class="menu-header">
            <div class="menu-sub-header">
                <h3>רשימת פרקים</h3>
                <h3 id="seasonNumber"></h3>
            </div>
            <i class="bi bi-x close-icon" id="close-icon"></i>
        </div>
        <div id="episodesList"></div>
        <div style="height:20px;"></div>
    </div>
</body>

</html>
