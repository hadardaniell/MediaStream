<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בחירת ז׳אנר </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/client/components/genre/genre.css" rel="stylesheet">
  <script defer src="/client/components/genre/genre.js"></script>
</head>

<body dir="rtl">
  <div class="container">

    <div class="filters">
      <div>
        <img src="/client/assets/disney-plus-logo.webp" id="disney-logo-btn" class="disney-plus-btn" />
      </div>
      <div class="filter-box">
        <label for="genreSelect"><i class="bi bi-film"></i> ז׳אנר</label>
        <select id="genreSelect" class="filter-select">
          <option value="Action">אקשן</option>
          <option value="Horror">אימה</option>
          <option value="Crime">פשע</option>
          <option value="SciFi">מדע בדיוני</option>
          <option value="Animation">אנימציה</option>
          <option value="Romance">רומנטיקה</option>
          <option value="Comedy">קומדיה</option>
          <option value="Documentary">דוקומנטרי</option>
        </select>
      </div>

      <div class="filter-box">
        <label for="sortSelect"><i class="bi bi-stars"></i> מיון</label>
        <select id="sortSelect" class="filter-select">
          <option value="likes">לפי פופולריות</option>
          <option value="rating">לפי דירוג</option>
        </select>
      </div>

      <div class="filter-box">
        <label for="watchedSelect"><i class="bi bi-eye"></i> צפייה</label>
        <select id="watchedSelect" class="filter-select">
          <option value="all">הכל</option>
          <option value="watched">נצפה</option>
          <option value="unwatched">לא נצפה</option>
        </select>
      </div>

    </div>

    <div id="mediaContainer" class="series-container"></div>

    <div class="loader-overlay" id="loadingOverlay" style="display: none;">
      <div class="disney-loader"></div>
    </div>

  </div>
</body>

</html>
