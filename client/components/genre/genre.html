<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>专转 壮专 </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="genre.css" rel="stylesheet">
  <script defer src="genre.js"></script>
</head>

<body dir="rtl">
  <div class="container py-4">
    <!-- <h1>专 壮专</h1> -->

    <!-- 住专 住 -->
    <div class="filter-bar mb-3">
      <div class="btn-group flex-wrap" role="group">
        <button class="btn btn-primary filter-btn" data-genre="all"></button>
        <button class="btn btn-outline-light filter-btn" data-genre="action">拽</button>
        <button class="btn btn-outline-light filter-btn" data-genre="comedy">专拽</button>
        <button class="btn btn-outline-light filter-btn" data-genre="drama">拽砖</button>
        <button class="btn btn-outline-light filter-btn" data-genre="animation">专</button>
        <button class="btn btn-outline-light filter-btn" data-genre="action">注 </button>
        <button class="btn btn-outline-light filter-btn" data-genre="action">爪</button>
        <button class="btn btn-outline-light filter-btn" data-genre="action">专</button>  
      </div>

    <div class="filters d-flex justify-content-center mt-4 flex-wrap gap-3">
      <select id="sortSelect" class="form-select form-select-dark w-auto">
        <option value="popularity"> 驻 驻驻专转</option>
        <option value="rating"> 驻 专</option>
      </select>

      <select id="watchedSelect" class="form-select form-select-dark w-auto">
        <option value="all"></option>
        <option value="watched">爪驻</option>
        <option value="unwatched"> 爪驻</option>
      </select>
    </div>

    </div>

    <!-- 转 住专转 -->
    <div id="seriesContainer" class="series-container"></div>

    <!-- 拽爪 注 -->
    <div class="text-center py-4" id="loadingIndicator" style="display:none;">
      <div class="spinner-border text-light" role="status"></div>
    </div>
  </div>
</body>
</html>
