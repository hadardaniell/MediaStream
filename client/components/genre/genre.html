<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>专转 壮专 </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/client/components/genre/genre.css" rel="stylesheet">
  <script defer src="/client/components/genre/genre.js"></script>
</head>

<body dir="rtl">
  <div class="container">

    <!-- 住  -->
    <div class="filters">
      <div>
        <img src="/client/assets/disney-plus-logo.webp" id="disney-logo-btn" class="disney-plus-btn" />
      </div>
      <div class="filter-box">
        <label for="genreSelect"><i class="bi bi-film"></i> 壮专</label>
        <select id="genreSelect" class="filter-select">
          <option value="Action">拽砖</option>
          <option value="Horror"></option>
          <option value="Crime">驻砖注</option>
          <option value="SciFi">注 </option>
          <option value="Animation">爪</option>
          <option value="Romance">专拽</option>
          <option value="Comedy">拽</option>
          <option value="Documentary">拽专</option>
        </select>
      </div>

      <div class="filter-box">
        <label for="sortSelect"><i class="bi bi-stars"></i> </label>
        <select id="sortSelect" class="filter-select">
          <option value="likes">驻 驻驻专转</option>
          <option value="rating">驻 专</option>
        </select>
      </div>

      <div class="filter-box">
        <label for="watchedSelect"><i class="bi bi-eye"></i> 爪驻</label>
        <select id="watchedSelect" class="filter-select">
          <option value="all"></option>
          <option value="watched">爪驻</option>
          <option value="unwatched"> 爪驻</option>
        </select>
      </div>

    </div>

    <!-- 转 住专转 -->
    <div id="mediaContainer" class="series-container"></div>

    <!-- 拽爪 注 -->
    <div class="loader-overlay" id="loadingOverlay" style="display: none;">
      <div class="disney-loader"></div>
    </div>

  </div>
</body>

</html>
