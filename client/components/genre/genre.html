<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>专转 壮专 </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/client/components/genre/genre.css" rel="stylesheet">
  <script defer src="/client/components/genre/genre.js"></script>
</head>

<body dir="rtl">
  <div class="container py-4">

    <!-- 住  -->
    <div class="filters d-flex justify-content-center align-items-center flex-wrap gap-3">
      <select id="genreSelect" class="form-select form-select-dark w-auto">
        <option value="all"> 壮专</option>
        <option value="action">拽砖</option>
        <option value="horror"></option>
        <option value="crime">驻砖注</option>
        <option value="scifi">注 </option>
        <option value="animation">爪</option>
        <option value="romance">专拽</option>
        <option value="comedy">拽</option>
        <option value="documentary">拽专</option>
      </select>

      <select id="sortSelect" class="form-select form-select-dark w-auto">
        <option value="popularity"> 驻 驻驻专转</option>
        <option value="rating"> 驻 专</option>
      </select>

      <select id="watchedSelect" class="form-select form-select-dark w-auto">
        <option value="all"></option>
        <option value="watched">爪驻</option>
        <option value="unwatched"> 爪驻</option>
      </select>
    </div>

    <!-- 转 住专转 -->
    <div id="seriesContainer" class="series-container"></div>

    <!-- 拽爪 注 -->
    <div class="text-center py-4" id="loadingIndicator" style="display:none;">
      <div class="spinner-border text-light" role="status"></div>
    </div>
  </div>
</body>
</html>
