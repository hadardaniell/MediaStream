<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <title>Disney Plus - Statistics</title>
  <link rel="icon" type="image/png" href="/client/assets/favicon.png">
  <link rel="stylesheet" href="/client/components/settings/statistics/statistics.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/client/components/settings/statistics/statistics.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="menu-item" onclick="goTo('feed')">
      <i class="bi bi-house-door-fill"></i>
      <span>חזרה למסך הבית</span>
    </div>
    <div class="menu-item" onclick="goTo('manage-account')">
      <i class="bi bi-person-circle"></i>
      <span>ניהול חשבון</span>
    </div>

    <div class="menu-item" onclick="goTo('manage-profiles')">
      <i class="bi bi-people"></i>
      <span>ניהול פרופילים</span>
    </div>

    <div class="menu-item" onclick="goTo('statistics')">
      <i class="bi bi-bar-chart"></i>
      <span>סטטיסטיקות</span>
    </div>
  </div>

  <div class="stat-container">
    <h1 class="page-title"><i class="bi bi-bar-chart-fill"></i> לוח סטטיסטיקות צפייה</h1>

    <div class="stat-cards">
      <div class="stat-card">
        <h3>מספר התכנים שנצפו</h3>
        <p id="contentsCount"></p>
      </div>
      <div class="stat-card">
        <h3>פרופילים פעילים</h3>
        <p id="profilesCount"></p>
      </div>
      <div class="stat-card">
        <h3>דקות צפייה</h3>
        <p id="watchTimeMinutes"></p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-box">
        <h3><i class="bi bi-calendar-week"></i> צפיות יומיות לפי פרופיל</h3>
        <canvas id="dailyViewsChart"></canvas>
      </div>

      <div class="chart-box">
        <h3><i class="bi bi-pie-chart-fill"></i> התפלגות לפי ג׳אנר</h3>
        <canvas id="genreChart"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
