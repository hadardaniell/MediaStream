<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <title>ניהול חשבון</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/client/components/settings/manage-account/manage-account.css">
  <script defer src="/client/components/settings/manage-account/manage-account.js"></script>
</head>

<body>
  <div class="sidebar">
    <div class="menu-item" onclick="goTo('feed')">
      <i class="bi bi-house-door-fill"></i>
      <span>חזרה למסך הבית</span>
    </div>
    <div class="menu-item" onclick="goTo('manage-account')">
      <i class="bi bi-person-circle"></i>
      <span>ניהול חשבון</span>
      <span id="admin" class="disney-gold">מנהל</span>
    </div>
    <div class="menu-item" onclick="goTo('manage-profiles')">
      <i class="bi bi-people"></i>
      <span>ניהול פרופילים</span>
    </div>
    <div class="menu-item" onclick="goTo('statistics')">
      <i class="bi bi-bar-chart"></i>
      <span>סטטיסטיקות</span>
    </div>
  </div>

  <div class="account-container">
    <h1 class="disney-plus">פרטי החשבון</h1>

    <div class="account-info">
      <div class="info-item">
        <span class="label">מייל</span>
        <span class="value" id="email"></span>
      </div>
    </div>

    <button id="logoutBtn" class="logout-btn">
      <i class="bi bi-box-arrow-right"></i> התנתקות
    </button>
  </div>
</body>

</html>
