<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <title>פרופילים</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/client/components/settings/manage-profiles/manage-profiles.css">
</head>

<body>
  <div class="sidebar">
    <div class="menu-item" onclick="goTo('feed')">
      <i class="bi bi-house-door-fill"></i>
      <span>חזרה למסך הבית</span>
    </div>
    <div class="menu-item" onclick="goTo('manage-account')">
      <i class="bi bi-person-circle"></i>
      <span>ניהול חשבון</span>
    </div>
    <div class="menu-item" onclick="goTo('manage-profiles')">
      <i class="bi bi-people"></i>
      <span>ניהול פרופילים</span>
    </div>
    <div class="menu-item" onclick="goTo('statistics')">
      <i class="bi bi-bar-chart"></i>
      <span>סטטיסטיקות</span>
    </div>
  </div>

  <div class="page-container">
    <div class="header">
      <h1>ניהול פרופילים</h1>
    </div>

    <div class="profiles-container" id="profilesContainer"></div>
  </div>

  <!-- Info Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="infoModalContent" style="background: var(--card-bg); color: var(--primary);">
        <div class="modal-body" id="infoModalBody"></div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-primary" id="infoModalOkBtn">אישור</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="/client/components/settings/manage-profiles/manage-profiles.js"></script>
</body>

</html>
