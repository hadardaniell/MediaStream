<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>עמוד הפיד</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding: 1.25rem; }
    .card { border:1px solid #e5e5e5; border-radius:10px; padding:12px; max-width:560px; }
    .title { font-weight:600; }
    .meta { font-size:.9rem; opacity:.8; }
    .actions { display:flex; align-items:center; gap:10px; margin-top:8px; }
    .like-btn[aria-pressed="true"] { background:#e91e63; color:#fff; border-color:#e91e63; }
    .poster { width:160px; height:160px; object-fit:cover; border-radius:8px; margin-inline-start:12px; }
    .row-flex { display:flex; align-items:flex-start; }
    /* tiny heart pop */
    .burst { position:absolute; pointer-events:none; font-size:22px; opacity:0;
      transform: translate(-50%,-50%) scale(.6); animation: pop 500ms ease-out forwards; }
    @keyframes pop { 0%{opacity:0;transform:translate(-50%,-50%) scale(.6)}
      50%{opacity:1;transform:translate(-50%,-80%) scale(1.2)}
      100%{opacity:0;transform:translate(-50%,-120%) scale(.9)} }
  </style>

  <script defer src="feed.js"></script>
</head>
<body class="container">
  <h2 class="mb-3">פיד – פריט יחיד</h2>
  <div class="d-flex align-items-center mb-3">
  <a class="btn btn-outline-secondary btn-sm" href="../profiles/profiles.html">בחר פרופיל</a>
  <a id="btnWatch" class="btn btn-primary btn-sm disabled ml-2" href="../watch/watch.html"
     aria-disabled="true" tabindex="-1">למסך הצפייה</a>
  <span id="greet" class="ml-3"></span>
</div>
  <div id="content"></div>

  <!-- layer for like-burst -->
  <div id="fx-layer" style="position:fixed; inset:0; z-index:9999; pointer-events:none;"></div>
</body>
</html>
